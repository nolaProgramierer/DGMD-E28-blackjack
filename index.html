<!DOCTYPE html>
<html>
   <head>
       <meta lang="en">
       <title>Play Blackjack</title>
       <link rel="stylesheet" href="styles.css">
       <script src="script.js"></script>
   </head>
   <body>
       <div id="main-container">
           
            <div id="player-bank">Player bank: $<span id="bank-acct">100</span>
                <div><button id = "reset-btn" type="button">Reset bank</button></div>
            </div>
            <div id="title"><h1>Play Blackjack</h1></div>
            <div id="bet">
                <label for="wager">Place your wager</label>
                <input id="wager" type="number" name="wager" placeholder=" $5" step="5" min="0" max="100" required>
            </div>
           <div id="dealer-info">Dealer Hand</div>
           <div class="cards" id="dealer-cards"></div>
           <div id="player-info">Player Hand</div>
           <div class="cards" id="player-cards"></div>
           <div id="player-controls">
               <input id="play-game" type="button" value="Play Game">
               <input class="game-btns" id="deal" type="button" value="Deal Cards">
               <input class="game-btns" id ="hit" type="button" value="Hit">
               <input class="game-btns" id="stand" type="button" value="Stand">
           </div>
           <div id="winner-msg">
            <div id="dealer-wins"><h1>Dealer Wins!</h1></div>
            <div id="tie">It's a tie!</div>
            <div id="player-wins"><h1>Player wins!</h1></div>
           </div>
           
       </div>
   </body>
</html>
